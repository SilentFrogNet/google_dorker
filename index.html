<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google Dorker</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">

        <link  rel="stylesheet" type="text/css"href="css/sticky-footer.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        
    </head>
    <body>

        <header class="header text-center">
            <h1>Google Dorker</h1>
            <p>Build your Google Dork Query by combining the blocks.</p>
            <br>
        </header>

        <!-- Begin page content -->
        <main role="main" class="container-fluid">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-8">
                        <div id="blocklyDiv" style="height: 480px; width: 100%;"></div>
                    </div>
                    <div class="col-md-4">
                        <h2>Resulting query:</h2>
                        <textarea id="outputCodeArea" style="width: 100%; height: 435px;"></textarea>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer text-center">
            <div class="container">
                <span class="text-muted">Developed with <i class="fa fa-heart" style="color: green" aria-hidden="true"></i> by <a href="http://silentfrog.net" target="_blank">SilentFrog</a></span>
                |
                <span class="text-muted">Powered by <a href="https://developers.google.com/blockly/" target="_blank">Blockly</a></span>
            </div>
        </footer>


        <xml xmlns="http://www.w3.org/1999/xhtml" id="toolbox" style="display: none;">
            <block type="logic_operation">
                <field name="OP">AND</field>
            </block>
            <block type="logic_negate"></block>
            <sep></sep>
            <block type="text">
                <field name="TEXT"></field>
            </block>
            <sep></sep>
            <block type="synonyms">
                <field name="TEXT"></field>
            </block>
            <block type="normal_text">
                <field name="TEXT"></field>
            </block>
        </xml>

        <xml xmlns="http://www.w3.org/1999/xhtml" id="workspaceBlocks" style="display:none">
            <variables></variables>
            <block type="start" deletable="false" id="[;5ya+(J,vP-t]0!mozK" x="13" y="38"></block>
        </xml>

        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" crossorigin="anonymous"></script>
        <!-- Bootstrap -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" crossorigin="anonymous"></script>
        <!-- Popper -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <!-- Blockly -->
        <script src="js/vendors/google-blockly/blockly_compressed.js"></script>
        <script src="js/vendors/google-blockly/blocks_compressed.js"></script>
        <script src="js/vendors/google-blockly/dorker_compressed.js"></script>
        <script src="js/vendors/google-blockly/msg/js/en.js"></script>
        <!-- Custom Blocks -->
        <script src="js/gd_blockly.json.js"></script>
        <script src="js/gd_blockly.code.js"></script>

        <script src="js/main.js"></script>
    </body>
</html>
